  <body>
   <div class="container">
    <h2 class="text-center mt-3">Formulir Pendaftaran Anggota Baru Himpunan</h2>
    <form action="connect.php" method="post">
        <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card card-4">
            <div class="card-body">
                 <div class="form-group">
                    <label>Nama Lengkap Mahasiswa</label>
                    <input type="text" class="form-control" placeholder="Masukkan nama lengkap anda" id="namalengkap" name="namalengkap">
                </div><br>
                 <div class="form-group">
                    <label>Jenis Kelamin</label>
                        <select class="form-control">
                        <option id="male" name="gender" value="L">Laki-Laki</option>
                        <option id="female" name="gender" value="P">Perempuan</option>
                        </select>
                 </div><br>
                  <div class="form-group">
                        <label>Nomor Induk Mahasiswa</label>
                        <input type="text" class="form-control" placeholder="Masukkan 11 digit NIM anda" id="nomormahasiswa" name="nomormahasiswa">
                 </div><br>
                 <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Masukkan email mahasiswa anda" id="email" name="email">
                </div><br>
                <div class="form-group">
                    <label>Nomor Whatsapp</label>
                    <input type="number" class="form-control" placeholder="Masukkan Nomor anda" id="number" name="number">
            </div><br>
                <div class="form-group">
                        <label>Tingkat Semester</label>
                        <select class="form-control">
                            <option id="sms3" name="smester" value="Semester 3">Semester 3</option>
                            <option id="sms4" name="smester" value="Semester 4">Semester 4</option>
                            <option id="sms5" name="smester" value="Semester 5">Semester 5</option>
                            <option id="sms6" name="smester" value="Semester 6">Semester 6</option>
                            <option id="sms7" name="smester" value="Semester 7">Semester 7</option>
                        </select>
                 </div><br>
                 <div class="form-group">
                        <label>Ceritakan dirimu secara singkat</label>
                        <textarea class="form-control" rows="5" id="cerita" name="cerita"></textarea>
                 </div><br>
                <div class="col text-left">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </div>
    </div>
</div>
</div>
    </form>
   </div>
</div>
